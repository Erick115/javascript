<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            background-color: rgb(188, 225, 254);
        }
        button{
            background-color: rgb(117, 173, 241);
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Trabanhando com dados</h1>
    <button onclick="inicio()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>

    <script>
        function inicio(){
            var nome = window.prompt('qual seu nome?')
            var res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1f596 </p> `
        }
    </script>
</body>
</html>
