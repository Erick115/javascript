<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Boas Vindas</title>
    <style>
	body{
	    font-size: 12px;
	    font-family: arial, sans-serif;
	    background-color : lightblue;
	}
	button{
	    font-size: 12px;
	    padding: 30px;
	}
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1</h1>
    <button onclick="clicou()">Inicie o desafio</button>
    <script>
	function clicou(){
	    let nome = window.prompt('Qual seu nome? ')
	    let idade = window.prompt('Olá, ${nome}! Quantos anos você tem?')
	    window.alert('Acabei de conhecer ${nome}, que tem ${idade} anos de idade!')
	}
    </script>
</body>
</html>
